<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>설문조사사</title>
</head>
<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
    <form>
        <label>
            학년: <input type="radio" name="grade" value="1"> 1학년
            <input type="radio" name="grade" value="2"> 2학년
            <input type="radio" name="grade" value="3"> 3학년
            <input type="radio" name="grade" value="4"> 4학년
        </label><br>
        <label>
            성별: <input type="radio" name="sex" value="1"> 남성
            <input type="radio" name="sex" value="2"> 여성
            </label><br>
            나라:<input type="text" list="area of concern"><br>
            <datalist id="area of concern">
                <option value="운동">
                    <option value="영어">
                        <option value="컴퓨터">
            </datalist>
            진로: <input type="checkbox" value="1"> 개발
        <input type="checkbox" value="2"> 기획
        <input type="checkbox" value="3"> 영업
        <input type="checkbox" value="4"> 창업<br>
        남기고싶은말<br>
        <textarea cols="40" rows="10" placeholder="글을남겨주세요"></textarea>
        <button type="button">제출</button>
    </form>
</body>
</html>
